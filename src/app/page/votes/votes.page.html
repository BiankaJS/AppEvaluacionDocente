<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Podium</ion-title>
    <ion-button slot="end" fill="clear" (click)="logOut()">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- Primer lugar -->
    <ion-row>
      <ion-col size="12" size-sm="6">
        <ion-card style="height: 220px; border-color: #45BBFF;"> <!-- Tarjeta más larga -->
          <ion-card-header>
            <ion-card-subtitle>{{firstPlace.place}}</ion-card-subtitle>
            <ion-card-title style="color: #45BBFF;">{{firstPlace.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Score: {{firstPlace.score}}
          </ion-card-content>
          <ion-img slot="end" src="https://media.vogue.mx/photos/5e9f0aef8966aa000859aac6/1:1/w_2264,h_2264,c_limit/como-hacer-el-peinado-de-ariana-grande.jpg"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Segundo y Tercer lugar -->
    <ion-row class="lower-row">
      <ion-col size="12" size-sm="6">
        <ion-card style="height: 170px; "> <!-- Tarjeta menos larga -->
          <ion-card-header>
            <ion-card-subtitle>{{secondPlace.place}}</ion-card-subtitle>
            <ion-card-title style="color: #45BBFF;">{{secondPlace.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Score: {{secondPlace.score}}
          </ion-card-content>
        </ion-card>
        <ion-card style="height: 120px;"> <!-- Tarjeta aún más pequeña -->
          <ion-card-header>
            <ion-card-subtitle>{{thirdPlace.place}}</ion-card-subtitle>
            <ion-card-title style="color: #45BBFF;">{{thirdPlace.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Score: {{thirdPlace.score}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
