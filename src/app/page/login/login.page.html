<ion-content [fullscreen]="false">
  <div class="container">
    <ion-grid
      class="ion-padding-horizontal background-opts"
      [ngStyle]="background">
    </ion-grid>
    <ion-grid class="ion-padding white">
      <ion-row class="ion-padding-horizontal">
        <ion-col size="9" class="ion-padding-vertical">
          <h1 class="title ion-no-padding ion-no-margin">Sign In</h1>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-horizontal">
        <ion-col class="">
          <form [formGroup]="loginForm" (ngSubmit)="signIn()">
            <ion-item lines="none" class="ion-no-padding">
              <ion-label class="input-label" position="stacked"
                >Email Address</ion-label
              >
              <ion-input
                type="email"
                formControlName="email"
                placeholder="Type your email address"
              ></ion-input>
            </ion-item>
            <ion-item lines="none" class="ion-no-padding">
              <ion-label class="input-label" position="stacked"
                >Password</ion-label
              >
              <ion-input
                type="password"
                formControlName="password"
                placeholder="Type your password"
              ></ion-input>
            </ion-item>
            <div class="ion-padding-vertical">
              <ion-button
                class="action-button gradient-button"
                expand="block"
                fill="solid"
                type="submit">
                <span>Sign In</span>
              </ion-button>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
