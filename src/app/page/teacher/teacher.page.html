<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>teacher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let teacher of teachers">
    <ion-card-header>
      <ion-thumbnail>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
    </ion-card-header>
    <ion-card-content>
      <h2>{{teacher.first_name}} {{teacher.last_name}}</h2>
    </ion-card-content>
    <ion-button expand="block" fill="clear">Detail</ion-button>
  </ion-card>
</ion-content>
